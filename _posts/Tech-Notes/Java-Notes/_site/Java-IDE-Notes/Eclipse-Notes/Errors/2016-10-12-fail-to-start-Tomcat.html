<p>Console in eclipse and tomcat logs both give such error information:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>java.lang.NullPointerException  
</code></pre>
</div>

<h2 id="reason">Reason</h2>

<p>url in url-pattern is <code class="highlighter-rouge">/ServletConfigDemo1</code></p>

<p>Uppercase in initial character causes it.</p>

<h2 id="solution">Solution</h2>

<p>Change it to <code class="highlighter-rouge">/servletConfigDemo1</code></p>

<h2 id="reason">Reason</h2>

<h2 id="solution">Solution</h2>

<p>Replace <code class="highlighter-rouge">teamService</code> with <code class="highlighter-rouge">team</code> in <code class="highlighter-rouge">PlanTeamEntity.hbm.xml</code>.</p>

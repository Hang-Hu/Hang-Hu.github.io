<h2 id="reason">Reason</h2>

<p>This is the feature of Spring 3.</p>
<h2 id="solution">Solution</h2>

<p>Change <code class="highlighter-rouge">j_spring_security_check</code> to the url of <code class="highlighter-rouge">login</code> manually. Because <code class="highlighter-rouge">j_spring_security_check</code> stands for login url configured in xml or Java config.</p>

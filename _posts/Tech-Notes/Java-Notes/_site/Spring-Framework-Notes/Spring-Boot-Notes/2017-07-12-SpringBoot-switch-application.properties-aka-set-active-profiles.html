<p><code class="highlighter-rouge">incubator-griffin</code> has three <code class="highlighter-rouge">.properties</code> files:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>application.properties
application-dev.properties
application-prod.properties
</code></pre>
</div>

<p>Use <code class="highlighter-rouge">-Dspring.profiles.active=dev</code> as <code class="highlighter-rouge">VM options</code> to specify config of SpringBoot as <code class="highlighter-rouge">application-dev.properties</code>.</p>

<p>Make directory:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>hadoop fs -mkdir -p /root/testEnum/t
</code></pre>
</div>

<p>Put file in specific directory:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>hadoop fs -put -f ./test_src.avro /root/testEnum/t
</code></pre>
</div>

<p>List:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>hadoop fs -ls /root/testEnum/t
</code></pre>
</div>

<blockquote>
  <p>Note that hadoop use its own file system and you cannot use the relative path</p>
</blockquote>

<p>View content:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>hadoop fs -cat &lt;file&gt;
</code></pre>
</div>

<h2 id="detail">Detail</h2>

<div class="highlighter-rouge"><pre class="highlight"><code>hadoop fs -mkdir /usr/hive/warehouse
</code></pre>
</div>

<div class="highlighter-rouge"><pre class="highlight"><code>mkdir: `/usr/hive/warehouse': Input/output error
</code></pre>
</div>

<h2 id="reason">Reason</h2>

<p>To make a directory under <code class="highlighter-rouge">/usr</code>, you have to own root privilege.</p>

<h2 id="solution">Solution</h2>

<p>Switch to root.</p>

<div class="highlighter-rouge"><pre class="highlight"><code>sudo su
</code></pre>
</div>

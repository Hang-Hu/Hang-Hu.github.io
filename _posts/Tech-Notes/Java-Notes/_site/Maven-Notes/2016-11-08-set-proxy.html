<p>Edit your personal configuration file:</p>

<div class="highlighter-rouge"><pre class="highlight"><code>vim ~/.m2/settings.xml
</code></pre>
</div>

<p>Add this code between <code class="highlighter-rouge">&lt;proxies&gt;&lt;/proxies&gt;</code></p>

<div class="highlighter-rouge"><pre class="highlight"><code> &lt;proxy&gt;
   &lt;active&gt;true&lt;/active&gt;
   &lt;host&gt;127.0.0.1&lt;/host&gt;
   &lt;port&gt;8087&lt;/port&gt;
 &lt;/proxy&gt;
</code></pre>
</div>

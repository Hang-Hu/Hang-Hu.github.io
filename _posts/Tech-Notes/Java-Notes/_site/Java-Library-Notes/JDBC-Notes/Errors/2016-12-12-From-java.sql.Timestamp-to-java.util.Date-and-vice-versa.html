<h2 id="from-timestamp-to-date">From Timestamp to Date</h2>

<div class="highlighter-rouge"><pre class="highlight"><code>Date date = new Date(resultSet.getTimestamp("Column").getTime());
</code></pre>
</div>

<blockquote>
  <p>Note that <code class="highlighter-rouge">getTime()</code> return long, which is the millisecond since January 1, 1970, 00:00:00 GMT.</p>
</blockquote>

<h2 id="from-date-to-timestamp">From Date to Timestamp</h2>

<div class="highlighter-rouge"><pre class="highlight"><code>Timestamp timestamp=new Timestamp(new Date().getTime());
</code></pre>
</div>

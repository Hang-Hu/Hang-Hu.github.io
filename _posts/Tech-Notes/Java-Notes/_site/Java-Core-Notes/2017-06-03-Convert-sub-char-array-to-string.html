<h2 id="description">Description</h2>

<blockquote>
  <p>String(char[] value, int offset, int count)</p>
</blockquote>

<blockquote>
  <p>Allocates a new String that contains characters from a subarray of the character array argument.</p>
</blockquote>

<h2 id="example">Example</h2>

<blockquote>
  <p>Full array</p>
</blockquote>

<div class="highlighter-rouge"><pre class="highlight"><code>return new String(result);
</code></pre>
</div>

<blockquote>
  <p>Sub array</p>
</blockquote>

<div class="highlighter-rouge"><pre class="highlight"><code>return new String(result, 1, result.length-1);
</code></pre>
</div>

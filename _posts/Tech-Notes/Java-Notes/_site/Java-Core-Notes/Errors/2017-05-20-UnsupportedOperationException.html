<h2 id="detail">Detail</h2>

<div class="highlighter-rouge"><pre class="highlight"><code>java.lang.UnsupportedOperationException
</code></pre>
</div>

<h2 id="reason">Reason</h2>

<p><code class="highlighter-rouge">Arrays.asList()</code> returns a fixed-size list, and thus <code class="highlighter-rouge">add()</code> or <code class="highlighter-rouge">remove()</code> is forbiddened.</p>

<h2 id="solution">Solution</h2>

<p>Wrap it with a LinkedList.</p>

<div class="highlighter-rouge"><pre class="highlight"><code>List&lt;String&gt; strings = new LinkedList(Arrays.asList(canonicalPath.split("/")));
</code></pre>
</div>

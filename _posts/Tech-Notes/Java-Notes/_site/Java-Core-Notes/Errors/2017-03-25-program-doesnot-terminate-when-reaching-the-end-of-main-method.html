<h2 id="reason">Reason</h2>

<p>One thread created by me is still running, so main will wait it. And the thread is <code class="highlighter-rouge">sessionFactory</code> which is static field.</p>
<h2 id="solution">Solution</h2>

<p>Close <code class="highlighter-rouge">sessionFactory</code> manually using static method.</p>
